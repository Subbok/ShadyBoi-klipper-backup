####################################
#             INCLUDES 
####################################
[include mainsail.cfg]
[include KAMP_Settings.cfg]
[include ./CFG/macros.cfg]
[include ./CFG/led_effect.cfg]
[include ./CFG/tmc-autotune.cfg]
[include ./CFG/start_print.cfg]
[include ./CFG/probe.cfg]
#[include ./CFG/eddy.cfg]
#[include ./CFG/lis2dw.cfg]
#[include ./CFG/adxl345.cfg]

####################################
#          MISCELLANEOUS
####################################

[exclude_object]

[gcode_arcs]
resolution: 0.1

[firmware_retraction]
retract_length: 0.5
retract_speed: 45
unretract_extra_length: 0
unretract_speed: 20

#[input_shaper]
#shaper_freq_x: 59.4
#shaper_type_x: ei
#shaper_freq_y: 49.1
#shaper_type_y: ei

####################################
#               CORE
####################################

[mcu CB1]
serial: /tmp/klipper_host_mcu

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_420049000B504B5735313920-if00
restart_method: command

[mcu eddy]
serial: /dev/serial/by-id/usb-Klipper_rp2040_45503571290C0CF8-if00

[printer]
kinematics: cartesian
max_velocity: 300
max_z_velocity: 5
max_z_accel: 100
max_accel: 5000
square_corner_velocity: 5.0

####################################
#             FANS/TEMP
####################################

[fan]
pin: CB1: gpio79

[temperature_sensor CB1]
sensor_type: temperature_host
min_temp: 0
max_temp: 100

[temperature_sensor MCU]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[heater_fan hotend_fan]
pin: PA3
max_power: 1.0
fan_speed: 1
kick_start_time: 0
heater: extruder
heater_temp: 50.0

####################################
#            STEPPERS
####################################

[stepper_x]
step_pin: PC8
dir_pin: !PC9
enable_pin: !PA15
microsteps: 16
rotation_distance: 40
endstop_pin: ^PD3
position_endstop: -3
position_min: -3
position_max: 243.5
homing_speed: 80
second_homing_speed: 20

[stepper_y]
step_pin: PA10
dir_pin: !PA14
enable_pin: !PA13
microsteps: 16
rotation_distance: 40
endstop_pin: ^PD2
position_endstop: 0
position_max: 230
homing_speed: 80
second_homing_speed: 20

[stepper_z]
step_pin: PC6
dir_pin: PC7
enable_pin: !PA9
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_min: -6
position_max: 215
homing_speed: 100
second_homing_speed: 1
homing_retract_dist: 2.3

[stepper_z1]
step_pin: PB12
dir_pin: PB11
enable_pin: !PA8
microsteps: 16
rotation_distance: 8

[extruder]
step_pin: PB0
dir_pin: !PB1
enable_pin: !PC4
microsteps: 16
rotation_distance: 7.651
nozzle_diameter: 0.400
filament_diameter: 1.750
pressure_advance: 0.048
max_extrude_cross_section: 5

[tmc2209 stepper_x]
uart_pin: PD9
run_current: 0.650
hold_current: 0.500
interpolate: true

[tmc2209 stepper_y]
uart_pin: PD8
run_current: 0.650
hold_current: 0.500
interpolate: true

[tmc2209 stepper_z]
uart_pin: PB10
run_current: 0.650
hold_current: 0.500
interpolate: true

[tmc2209 stepper_z1]
uart_pin: PB2
run_current: 0.650
hold_current: 0.500
interpolate: true

[tmc2209 extruder]
uart_pin: PA6
run_current: 0.800
hold_current: 0.500

####################################
#            HEATERS
####################################

[extruder]
heater_pin: PC5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA1
#control: pid
min_temp: -200
max_temp: 300
min_extrude_temp: 190

[heater_bed]
heater_pin: PA5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
#control: pid
min_temp: 0
max_temp: 130
pwm_cycle_time: 0.2

####################################
#               BED
####################################

[safe_z_home]
home_xy_position: 160,147.5
speed: 150
z_hop: 10
z_hop_speed: 25

[bed_mesh]
speed: 200
horizontal_move_z: 2
mesh_min: 13.5,22.5    
mesh_max: 204,221.5     
probe_count: 9
mesh_pps: 2,2
fade_start: 1
fade_end: 10
fade_target: 0
algorithm: bicubic
adaptive_margin: 5
zero_reference_position: 155,125

[z_tilt]
z_positions:
            240, 147.5
            95, 147.5
points:
            240, 147.5
            95, 147.5
speed: 400
horizontal_move_z: 3
retries: 20
retry_tolerance: .002

####################################
#              EDDY
####################################

[temperature_sensor btt_eddy_mcu]
sensor_type: temperature_mcu
sensor_mcu: eddy
min_temp: 10
max_temp: 100

[probe_eddy_current btt_eddy]
sensor_type: ldc1612
z_offset: 0.8
i2c_mcu: eddy
i2c_bus: i2c0f
speed: 10
samples: 3
samples_tolerance: 0.01
samples_tolerance_retries: 3
x_offset: -42.5
y_offset: -30

[temperature_probe btt_eddy]
sensor_type: Generic 3950
sensor_pin: eddy:gpio26
speed: 200
horizontal_move_z: 2

[force_move]
enable_force_move: True 

[gcode_macro G28]
rename_existing: G28.1
gcode:
  G28.1 {rawparams}
  {% if not rawparams or (rawparams and 'Z' in rawparams) %}
    PROBE
    SET_Z_FROM_PROBE
  {% endif %}

[gcode_macro SET_Z_FROM_PROBE]
gcode:
    {% set cf = printer.configfile.settings %}
    SET_GCODE_OFFSET_ORIG Z={printer.probe.last_z_result - cf['probe_eddy_current btt_eddy'].z_offset + printer["gcode_macro SET_GCODE_OFFSET"].runtime_offset}

[gcode_macro SET_GCODE_OFFSET]
rename_existing: SET_GCODE_OFFSET_ORIG
variable_restored: False
variable_runtime_offset: 0
gcode:
  SET_GCODE_OFFSET_ORIG { rawparams }

[gcode_macro PROBE_EDDY_CURRENT_CALIBRATE_AUTO]
gcode:
  BED_MESH_CLEAR
  G28 X Y
  G1 X{ printer.toolhead.axis_maximum.x/2 } Y{ printer.toolhead.axis_maximum.y/2 } F6000
  {% if 'z' not in printer.toolhead.homed_axes %}
    SET_KINEMATIC_POSITION Z={ printer.toolhead.axis_maximum.z-1 }
  {% endif %}
  PROBE_EDDY_CURRENT_CALIBRATE {rawparams}

